<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="swiper-container">
    <div class="swiper-wrapper">
    <div class="swiper-slide"><img src="img1.png"></div>
    <div class="swiper-slide"><img src="img2.png"></div>
    <div class="swiper-slide"><img src="img3.png"></div>
    <div class="swiper-slide"><img src="img4.png"></div>
    <div class="swiper-slide"><img src="img5.png"></div>
    <div class="swiper-slide"><img src="img6.png"></div>
    <div class="swiper-slide"><img src="img7.png"></div>
    <div class="swiper-slide"><img src="img8.png"></div>
    <div class="swiper-slide"><img src="img9.png"></div>
    <div class="swiper-slide"><img src="img10.png"></div>
    <div class="swiper-slide"><img src="img11.png"></div>
    <div class="swiper-slide"><img src="img12.png"></div>
    <div class="swiper-slide"><img src="img13.png"></div>
    <div class="swiper-slide"><img src="img14.png"></div>
    <div class="swiper-slide"><img src="img15.png"></div>
    <div class="swiper-slide"><img src="img16.png"></div>
    <div class="swiper-slide"><img src="img17.png"></div>
    <div class="swiper-slide"><img src="img18.png"></div>
    <div class="swiper-slide"><img src="img19.png"></div>
    <div class="swiper-slide"><img src="img20.png"></div>
    <div class="swiper-slide"><img src="img21.png"></div>
    <div class="swiper-slide"><img src="img22.png"></div>
    <div class="swiper-slide"><img src="img23.png"></div>
    <div class="swiper-slide"><img src="img24.png"></div>
    <div class="swiper-slide"><img src="img25.png"></div>
    <div class="swiper-slide"><img src="img26.png"></div>
    <div class="swiper-slide"><img src="img27.png"></div>
    <div class="swiper-slide"><img src="img28.png"></div>
    <div class="swiper-slide"><img src="img29.png"></div>
    <div class="swiper-slide"><img src="img30.png"></div>
    <div class="swiper-slide"><img src="img31.png"></div>
    </div>
    <div class="swiper-pagination"></div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper(".swiper-container", {
          effect: "coverflow",
          grabCursor: true,
          centeredSlides: true,
          slidesPerView: "auto",
          coverflowEffect: {
            rotate: 20,
            stretch: 0,
            depth: 200,
            modifier: 1,
            slideShadows: true,
          },
          loop: true,
          autoplay: {
        delay: 500,
        disableOnInteraction: false,
      },
        });
      </script>
</body>
</html>
